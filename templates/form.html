<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Particle Position Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <script defer src="{{ url_for('static', filename='form.js') }}"></script>

</head>

</head>
<body>
<h1>Choose a Folder</h1>
<input type="file" id="folderInput" webkitdirectory mozdirectory msdirectory odirectory directory>

<h1>Particle Position Form</h1>
<form>
    <div class="input-group">
        <label for="particle_id">Particle ID:</label>
        <input type="number" id="particle_id" name="particle_id" required>
    </div>

    <div class="input-group">
        <label for="x_min">X Min:</label>
        <input type="number" id="x_min" name="x_min" required>
    </div>

    <div class="input-group">
        <label for="x_max">X Max:</label>
        <input type="number" id="x_max" name="x_max" required>
    </div>

    <div class="input-group">
        <label for="y_min">Y Min:</label>
        <input type="number" id="y_min" name="y_min" required>
    </div>

    <div class="input-group">
        <label for="y_max">Y Max:</label>
        <input type="number" id="y_max" name="y_max" required>
    </div>

    <div class="input-group">
        <label for="z_min">Z Min:</label>
        <input type="number" id="z_min" name="z_min" required>
    </div>

    <div class="input-group">
        <label for="z_max">Z Max:</label>
        <input type="number" id="z_max" name="z_max" required>
    </div>

    <div class="container">
        <input type="button" value="Submit" onclick="submitForm()">
    </div>
</form>
</body>
</html>
